<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <title>Flash Player for macOS (2026)</title>

  <style>
    :root {
      --bg: #ffffff;
      --bg-alt: #f6f8fa;
      --card: #ffffff;
      --text: #24292f;
      --muted: #57606a;
      --accent: #0969da;
      --danger: #cf222e;
      --border: #d0d7de;
      --shadow: 0 8px 24px rgba(140,149,159,.2);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0d1117;
        --bg-alt: #161b22;
        --card: #161b22;
        --text: #e6edf3;
        --muted: #8b949e;
        --accent: #2f81f7;
        --danger: #ff7b72;
        --border: #30363d;
        --shadow: 0 10px 30px rgba(0,0,0,.6);
      }
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .container {
      max-width: 900px;
      width: 100%;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 32px;
      box-shadow: var(--shadow);
    }

    header {
      margin-bottom: 32px;
    }

    h1 {
      font-size: clamp(1.6rem, 3vw, 2.2rem);
      margin-bottom: 12px;
    }

    header p {
      color: var(--muted);
      max-width: 760px;
      line-height: 1.6;
    }

    .lang-switch {
      display: flex;
      gap: 8px;
      margin-top: 16px;
      flex-wrap: wrap;
    }

    .lang-switch button {
      background: var(--bg-alt);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .lang-switch button.active {
      border-color: var(--accent);
      color: var(--accent);
      font-weight: 600;
    }

    section {
      display: grid;
      gap: 20px;
    }

    .card {
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      background: var(--bg-alt);
    }

    h2 {
      font-size: 1.3rem;
      margin-bottom: 10px;
    }

    p, li {
      color: var(--muted);
      line-height: 1.7;
    }

    ul {
      padding-left: 18px;
    }

    .warning {
      border-left: 4px solid var(--danger);
      padding: 16px;
      border-radius: 8px;
      background: color-mix(in srgb, var(--danger) 10%, transparent);
    }

    .download {
      margin-top: 32px;
      text-align: center;
    }

    .download a {
      display: inline-block;
      background: var(--accent);
      color: #fff;
      padding: 14px 22px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
    }

    .download small {
      display: block;
      margin-top: 10px;
      color: var(--muted);
    }

    footer {
      margin-top: 36px;
      text-align: center;
      font-size: 0.85rem;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <main class="container">
    <header>
      <h1 id="title"></h1>
      <p id="subtitle"></p>

      <div class="lang-switch">
        <button id="btn-pt" onclick="setLang('pt')">Português</button>
        <button id="btn-en" onclick="setLang('en')">English</button>
        <button id="btn-es" onclick="setLang('es')">Español</button>
      </div>
    </header>

    <section>
      <div class="card">
        <h2 id="section1-title"></h2>
        <p id="section1-text"></p>
      </div>

      <div class="card">
        <h2 id="section2-title"></h2>
        <ul id="section2-list"></ul>
      </div>

      <div class="warning">
        <strong id="warning-title"></strong>
        <p id="warning-text"></p>
      </div>
    </section>

    <div class="download">
      <a id="download-btn" href="macos-flash.zip" download></a>
      <small id="download-note"></small>
    </div>

    <footer>
      © 2026 — Personal Flash Configuration for macOS
    </footer>
  </main>

  <script>
    const content = {
      pt: {
        title: "Flash Player no macOS (Configuração 2026)",
        subtitle: "Configuração pessoal para execução de aplicações legadas em Adobe Flash no macOS usando um ambiente controlado baseado em Chromium.",
        s1t: "Sobre esta configuração",
        s1p: "Projeto criado para aplicações Flash que não funcionam corretamente em Ruffle ou extensões antigas.",
        s2t: "Características técnicas",
        s2l: [
          "Ambiente Chromium isolado",
          "Compatível com macOS moderno",
          "Foco em sistemas corporativos e educacionais",
          "Sem dependência de plugins Flash tradicionais"
        ],
        wt: "Aviso importante",
        wp: "Adobe Flash é uma tecnologia descontinuada. O uso é de inteira responsabilidade do usuário.",
        db: "Baixar macos-flash.zip",
        dn: "Recomendado apenas para usuários avançados."
      },
      en: {
        title: "Flash Player on macOS (2026 Configuration)",
        subtitle: "Personal setup for running legacy Adobe Flash applications on macOS using a controlled Chromium-based environment.",
        s1t: "About this setup",
        s1p: "Designed for Flash applications that do not work properly with Ruffle or old browser extensions.",
        s2t: "Technical highlights",
        s2l: [
          "Isolated Chromium environment",
          "Compatible with modern macOS",
          "Focused on corporate and educational systems",
          "No traditional Flash plugins required"
        ],
        wt: "Important notice",
        wp: "Adobe Flash is discontinued. Usage is entirely at the user's own risk.",
        db: "Download macos-flash.zip",
        dn: "Recommended for advanced users only."
      },
      es: {
        title: "Flash Player en macOS (Configuración 2026)",
        subtitle: "Configuración personal para ejecutar aplicaciones heredadas de Adobe Flash en macOS usando un entorno controlado basado en Chromium.",
        s1t: "Sobre esta configuración",
        s1p: "Diseñado para aplicaciones Flash que no funcionan correctamente con Ruffle o extensiones antiguas.",
        s2t: "Características técnicas",
        s2l: [
          "Entorno Chromium aislado",
          "Compatible con macOS moderno",
          "Enfocado en sistemas corporativos y educativos",
          "Sin plugins Flash tradicionales"
        ],
        wt: "Aviso importante",
        wp: "Adobe Flash está descontinuado. El uso es responsabilidad total del usuario.",
        db: "Descargar macos-flash.zip",
        dn: "Recomendado solo para usuarios avanzados."
      }
    };

    function setLang(lang) {
      const c = content[lang];
      document.documentElement.lang = lang;
      document.getElementById("title").textContent = c.title;
      document.getElementById("subtitle").textContent = c.subtitle;
      document.getElementById("section1-title").textContent = c.s1t;
      document.getElementById("section1-text").textContent = c.s1p;
      document.getElementById("section2-title").textContent = c.s2t;

      const ul = document.getElementById("section2-list");
      ul.innerHTML = "";
      c.s2l.forEach(i => {
        const li = document.createElement("li");
        li.textContent = i;
        ul.appendChild(li);
      });

      document.getElementById("warning-title").textContent = c.wt;
      document.getElementById("warning-text").textContent = c.wp;
      document.getElementById("download-btn").textContent = c.db;
      document.getElementById("download-note").textContent = c.dn;

      document.querySelectorAll(".lang-switch button").forEach(b => b.classList.remove("active"));
      document.getElementById("btn-" + lang).classList.add("active");
    }

    const lang = navigator.language.slice(0, 2);
    setLang(content[lang] ? lang : "pt");
  </script>
</body>
</html>
